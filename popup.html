<!DOCTYPE html>
<html>
    <head>
        <title>Image Grabber</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body class="m-0 p-6 text-sm bg-gray-200 grid gap-2">
        <input
            type="file"
            id="fileInput"
        />
        <div class="grid grid-cols-2 gap-2">
            <input 
                type="text"
                title="Ex: any valid css property value, like: auto"
                placeholder="Width"
                id="width"
                class="px-2 py-1 rounded"
            />
            <input 
                type="text"
                title="Ex: any valid css property value, like: auto"
                placeholder="Height"
                id="height"
                class="px-2 py-1 rounded"
            />
        </div>
        <div class="grid grid-cols-2 gap-2">
            <input 
                type="text"
                title="Ex: any valid css property value, like: 10%"
                placeholder="Left Position"
                id="left"
                class="px-2 py-1 rounded"
            />
            <input 
                type="text"
                title="Ex: any valid css property value, like: 20px"
                placeholder="Top Position"
                id="top"
                class="px-2 py-1 rounded"
            />
        </div>
        <div class="grid grid-cols-2 gap-2">
            <input 
                type="number"
                min="0"
                max="1"
                step="0.01"
                title="Ex: between 0 and 1, like: 0.5"
                placeholder="Opacity"
                id="opacity"
                class="px-2 py-1 rounded"
            />
            <input 
                type="number"
                placeholder="Z-Index"
                id="zIndex"
                class="px-2 py-1 rounded"
            />
        </div>
        <div class="grid grid-cols-2 gap-2">
            <label
                class="bg-blue-600 text-white rounded px-3 py-1 flex gap-2 items-center select-none"
                id="isLock"
            title="If locked, image not selectable"
            >
                <input type="checkbox" checked class="bg-transparent" />
                Lock
            </label>
            <label
                class="bg-blue-600 text-white rounded px-3 py-1 flex gap-2 items-center select-none"
                id="isShow"
                title="If show, image can show, otherwise not"
            >
                <input type="checkbox" checked class="bg-transparent" />
                Show
            </label>
        </div>
        <button id="saveBtn" class="px-4 py-1 rounded bg-green-500 text-white shadow uppercase"> 
            Save Configuration
        </button>
        <button id="saveBtn" class="px-4 py-1 rounded bg-red-500 text-white shadow uppercase"> 
            Delete Configuration
        </button>

        <script src="./popup.js"></script>
    </body>
</html>
